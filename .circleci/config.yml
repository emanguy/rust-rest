version: 2.1

orbs:
  rust: circleci/rust@1.6

jobs:
  build-and-test:
    docker:
      - image: ghcr.io/emanguy/rust-ci:1.1.0
      - image: postgres:14-alpine
        name: test-db
        environment:
          POSTGRES_PASSWORD: sample123
    environment:
      TEST_DB_URL: "postgresql://postgres:sample123@test-db:5432"
      DB_TABLE_URL: "postgresql://postgres:sample123@test-db:5432/postgres"
    steps:
      - checkout
      - run:
          name: Provision database
          command: |
            until psql -l $TEST_DB_URL
            do
              echo "Waiting for database..."
              sleep 5
            done
            psql -f postgres-scripts/postgres-setup.sql $DB_TABLE_URL     
      - restore_cache:
          keys:
            - debug-compile
      - run:
          name: "Build code"
          command: cargo build
      - save_cache:
          key: debug-compile-{{ checksum "Cargo.lock" }}-v1
          paths:
            - target/debug
            - ~/.cargo
      - run: 
          name: "Run tests"
          command: cargo test --features integration_test
  validate-quality:
    docker:
      - image: rust:1.61
    steps:
      - checkout
      - rust/clippy
      - rust/format

workflows:
  standard:
    jobs:
      - build-and-test
      - validate-quality
